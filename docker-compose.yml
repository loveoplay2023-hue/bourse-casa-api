# ============================================================
# docker-compose.yml — bourse-casa-api
# Déploiement local complet avec Redis pour le cache
# ============================================================

version: "3.9"

services:

  # ----------------------------------------------------------
  # Service principal : API FastAPI
  # ----------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bourse-casa-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
      - REDIS_URL=redis://redis:6379/0
      - CACHE_TTL=300
      - LOG_LEVEL=info
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - bourse-net
    volumes:
      - ./logs:/app/logs

  # ----------------------------------------------------------
  # Service Redis : Cache des données de la Bourse
  # ----------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: bourse-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bourse-net
    volumes:
      - redis-data:/data

  # ----------------------------------------------------------
  # Service Nginx : Reverse Proxy (optionnel)
  # ----------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: bourse-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - bourse-net
    profiles:
      - production

# ----------------------------------------------------------
# Volumes persistants
# ----------------------------------------------------------
volumes:
  redis-data:
    driver: local

# ----------------------------------------------------------
# Réseau interne
# ----------------------------------------------------------
networks:
  bourse-net:
    driver: bridge
